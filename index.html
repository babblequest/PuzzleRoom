<!DOCTYPE html>
<html lang="en">
<head>
<title>Group Puzzle Room</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<link rel="stylesheet" href="assets/css/flipclock.css">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
	type="text/javascript"></script>

<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet prefetch'
	href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css'>

<link rel="stylesheet" href="css/style.css">

<script
	src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script
	src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script
	src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js'></script>

<script src="js/index.js"></script>
</head>
<body>

	<script src="assets/js/flipclock/flipclock.js"></script>

	<center>
		<p></p>
		<p></p>
		<div align="center" width="50%">
			<div class="your-clock"></div>
		</div>

		<script type="text/javascript">
			var clock = $('.your-clock').FlipClock(
					900,
					{
						countdown : true,
						clockFace : 'MinuteCounter',
						callbacks : {
							interval : function() {
								var time = this.factory.getTime().time;

								if (time == 0) {
									$('#missle').attr("src",
											"images/keep-calm-its-only-a-test.png");
								}
							}
						}
					});
		</script>

		<img id="missle" height="300" width="250" src="images/missle.gif">

		<p></p>
		<p></p>
		<form class="form-horizontal well" action=" " id="myform"
			method="post" autocomplete="off">
			<!-- Template for problem solutions -->
			<div class="form-group" id="template" style="display: none";>
				<label class="control-label col-sm-2"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control"\>
				</div>
			</div>
			<!-- Success message -->
			<div class="alert alert-success" role="alert" id="success_message">
				Success <i class="glyphicon glyphicon-thumbs-up"></i> Sending Missile
				Disarm Code. You saved us!!
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="submit" name="submit" type="submit"
						class="btn btn-warning">DISARM!!!!</button>
				</div>
			</div>
		</form>
	</center>

</body>
</html>
